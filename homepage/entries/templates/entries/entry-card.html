
<div class="column is-6 pb-6 px-6">
  <a href="{% url 'entries:index' entry.slug %}">
    <div class="content is-medium">
      <img alt="thumbnail" class="thumbnail"
            src="{% url 'entries:index' entry.slug %}{{ entry.thumbnail }}">
      <h1 class="title is-size-4 calligraphy">{{ entry.title }}</h1>
      <p class="subtitle is-size-5">{{ entry.description }}</p>
    </div>
  </a>
</div>
