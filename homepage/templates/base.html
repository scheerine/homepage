{% load static %}
{% load i18n %}

<!DOCTYPE html>

{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">

    <meta name="generator" content="Django">
    <meta name="rating" content="General">

    <meta name="author"
          content="{% block author %}Victoria Scheer{% endblock %}">
    <meta name="description"
          content="{% block description %}Studentin, Autorin und Selfpublisherin{% endblock %}">
    <title>{% block title %}Victoria Scheer{% endblock %}</title>

    <link rel="preload"
          href="{% static 'css/bulma.min.css' %}"
          as="style">
    <link href="{% static 'css/bulma.min.css' %}" rel="stylesheet">

    <link rel="preload"
          href="{% static 'css/base.min.css' %}"
          as="style">
    <link href="{% static 'css/base.min.css' %}" rel="stylesheet">

    <link rel="preload"
          href="{% static 'css/fonts.min.css' %}"
          as="style">
    <link href="{% static 'css/fonts.min.css' %}" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57"
          href="{% static 'img/favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60"
          href="{% static 'img/favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72"
          href="{% static 'img/faviconsapple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76"
          href="{% static 'img/favicons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114"
          href="{% static 'img/favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120"
          href="{% static 'img/favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144"
          href="{% static 'img/favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152"
          href="{% static 'img/favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{% static 'img/favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"
          href="{% static 'img/favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{% static 'img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{% static 'img/favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{% static 'img/favicons/favicon-16x16.png' %}">
    <link rel="manifest"
          href="{% static 'img/favicons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage"
          content="{% static 'img/favicons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <main>
      {% block main %}{% endblock %}
    </main>

    <link rel="prefetch" href="{% static 'vendor/js/anime.min.js' %}">
    <script defer src="{% static 'vendor/js/anime.min.js' %}"></script>

    <link rel="prefetch" href="{% static 'js/hook.min.js' %}">
    <script defer src="{% static 'js/hook.min.js' %}"></script>

    {% block extrabody %}{% endblock %}
  </body>
</html>
